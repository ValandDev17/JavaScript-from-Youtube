<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM List Add,Remove&Update</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.781); color: white;">
    
    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>

<script>
    // Add
    function addLan(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector(".language").appendChild(li);
    }
    addLan("Typescript");
    addLan("Python");


    function addOptLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
    }
    addOptLang("Java");

    // Edit / Update
    const secLang = document.querySelector("li:nth-child(2)");
    console.log(secLang);
    // secLang.innerHTML = "goLang"
    const newli = document.createElement("li");
    newli.textContent = "goLang";
    secLang.replaceWith(newli);

    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>Typescript</li>";

    // remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

</script>
</html>
